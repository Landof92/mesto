<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/mesto.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo"  src="./blocks/header/__logo/images/Vector.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__foto" src="./blocks/profile/__foto/images/depositphotos_107694484-stock-photo-little-prince-illustration.jpg" alt="маленький принц со своим лисенком сидящие спиной к зрителю">
          <div class="profile__info">
            <div class="profile__head">
              <h1 class="profile__title">
                Жак-Ив Кусто
              </h1>
              <button  class="button button_type_edit">
              </button>
            </div>
            <p class="profile__subtitle">
              Исследователь океана
            </p>
          </div>
        </div>
        <button class="button button_type_add">
        </button>
      </section>
      <section class="cards">
        <div class="card">
          <img class="card__image" src="./blocks/card/__image/images/LEpwl8j7fQ.jpg" alt="рука девушки с сидящей на ней бабочкой">
          <div class="card__footer">
            <h2 class="card__title">Карачаевск</h2>
            <button class="button button_type_like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./blocks/card/__image/images/kirill-pershin-1404681-unsplash2.jpg" alt="замок в горах">
          <div class="card__footer">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="button button_type_like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./blocks/card/__image/images/kirill-pershin-1556355-unsplash3.jpg" alt="замок в горах">
          <div class="card__footer">
            <h2 class="card__title">Домбай</h2>
            <button class="button button_type_like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./blocks/card/__image/images/kirill-pershin-1404681-unsplash2.jpg" alt="замок в горах">
          <div class="card__footer">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="button button_type_like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./blocks/card/__image/images/kirill-pershin-1556355-unsplash3.jpg" alt="замок в горах">
          <div class="card__footer">
            <h2 class="card__title">Домбай</h2>
            <button class="button button_type_like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./blocks/card/__image/images/kirill-pershin-1088404-unsplash1.jpg" alt="замок в горах">
          <div class="card__footer">
            <h2 class="card__title">Карачаевск</h2>
            <button class="button button_type_like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy;2020 Mesto Russia
      </p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <img class="popup__close" src="./blocks/popup/__close/images/plus.svg" alt="крестик">
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <form class="popup__form">
          <input class="popup__form-input popup__form-input_type_name" type="text" value="Жак-Ив Кусто">
          <input class="popup__form-input popup__form-input_type_job" type="text" value="Исследователь океана">
          <input class="popup__form-button" type="submit" value="Сохранить">
        </form>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
