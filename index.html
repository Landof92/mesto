`<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/mesto.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo"  src="./blocks/header/__logo/images/Vector.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__foto" src="./blocks/profile/__foto/images/karsten-winegeart-n3c5pSoD2Fc-unsplash.jpg" alt="собака на красном фоне в новогоднем костюме и плюшевыми рогами оленя">
          <div class="profile__info">
            <div class="profile__head">
              <h1 class="profile__title">
                Жак-Ив Кусто
              </h1>
              <button class="button profile__edit" type="button">
              </button>
            </div>
            <p class="profile__subtitle">
              Исследователь океана
            </p>
          </div>
        </div>
        <button class="button profile__add" type="button">
        </button>
      </section>
      <section class="cards">
        <template class="template-card">
          <div class="card">
            <button class="button button_type_delete">delete</button>
            <img class="card__image" src="./blocks/card/__image/images/roberto-nickson-5PQn41LFsQk-unsplash .jpg" alt="ночная улица, идет снег, вдоль дороги горят фонари, стоят дома и новогодние елки">
            <div class="card__footer">
              <h2 class="card__title">Канада</h2>
              <button class="button button_type_like"></button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy;2020 Mesto Russia
      </p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="button popup__close" type="button"></button>
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <form class="popup__form" name="edit-form">
          <input class="popup__form-input popup__form-input_type_name" type="text" name="name">
          <input class="popup__form-input popup__form-input_type_job" type="text" name="job">
          <input class="button popup__form-button" type="submit" value="Сохранить">
        </form>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
