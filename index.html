<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./blocks/header/__logo/images/Vector.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__foto" src="./blocks/profile/__foto/images/karsten-winegeart-n3c5pSoD2Fc-unsplash.jpg"
            alt="собака на красном фоне в новогоднем костюме и плюшевыми рогами оленя">
          <div class="profile__info">
            <div class="profile__head">
              <h1 class="profile__title">
                Жак-Ив Кусто
              </h1>
              <button class="button profile__edit" type="button">
              </button>
            </div>
            <p class="profile__subtitle">
              Исследователь океана
            </p>
          </div>
        </div>
        <button class="button profile__add" type="button">
        </button>
      </section>
      <section class="cards">
        <template class="template-card">
          <div class="card">
            <button class="button card__delete"></button>
            <img class="card__image" src="#" alt="картинка">
            <div class="card__footer">
              <h2 class="card__title"></h2>
              <button class="button card__like"></button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy;2020 Mesto Russia
      </p>
    </footer>
    <section class="popup popup_type_edit">
      <div class="popup__container">
        <button class="button popup__close" type="button"></button>
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <form class="popup__form" name="edit-form" novalidate>
          <input class="popup__form-input popup__form-input_type_name" id="name" type="text" name="name" minlength="2"
            maxlength="40" required>
          <span class="popup__form-input-error" id="name-error"></span>
          <input class="popup__form-input popup__form-input_type_job" id="job" type="text" name="job" minlength="2"
            maxlength="200" required>
          <span class="popup__form-input-error" id="job-error"></span>
          <input class="button popup__form-button" type="submit" value="Сохранить">
        </form>
      </div>
    </section>
    <section class="popup popup_type_add">
      <div class="popup__container">
        <button class="button popup__close" type="button"></button>
        <h2 class="popup__title">
          Новое место
        </h2>
        <form class="popup__form" name="add-form" novalidate>
          <input class="popup__form-input popup__form-input_type_name" id="title" placeholder="Название" type="text"
            name="title" minlength="2" maxlength="30" required>
          <span class="popup__form-input-error" id="title-error"></span>
          <input class="popup__form-input popup__form-input_type_link" id="link" placeholder="Ссылка на картинку"
            type="url" name="link" required>
          <span class="popup__form-input-error" id="link-error"></span>
          <input class="button popup__form-button" type="submit" value="Создать">
        </form>
      </div>
    </section>
    <section class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <img class="popup__image" src="#" alt="картинка">
        <button class="button popup__close" type="button"></button>
        <h2 class="popup__title popup__title_type_image">
          Горный алтай
        </h2>
      </div>
    </section>
  </div>
  <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/initial-сards.js"></script>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
</body>

</html>
